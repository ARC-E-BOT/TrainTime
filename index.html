<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="jumbo-tron">
        <h1 id="main-title">Anytime is Train Time</h1>
        <h2 id="sub-title">Choo Choo. Chee Chee.</h2>
    </div>

    <div class="schedule-tron">
        <div class="tron-topper">
            Current Train Schedule
        </div>
        <div id="table-div">
            <table>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="add-tron">
        <div class="tron-topper">
            Current Train Schedule
        </div>
        <div id="forum-div">
            <form>
                    <a>Train Name</a><br>
                    <input type="text" name="firstname"><br>
                    <a>Destination</a><br>
                    <input type="text" name="lastname">
                    <a>First Train Time (HH:mm - military time)</a><br>
                    <input type="text" name="firstname"><br>
                    <a>Frequency</a><br>
                    <input type="text" name="lastname">
                    <button>Submit</button>
            </form>
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
